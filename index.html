<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Trader Moe's</h1>
      <nav>
        <button id="fruitsButton">Fruits</button>
        <button id="vegeButton">Vegetable</button>
        <button id="snacksButton">Snacks</button>
      </nav>
    </header>
    <main>
      <section id="shopping-section">

        <img src="assets/aubergine.png" class="vege unselect">
        <img src="assets/banana.png" class="fruit unselect">
        <img src="assets/cabbage.png" class="vege unselect">
        <img src="assets/cherries.png" class="fruit unselect">
        <img src="assets/coffee.png" class="snack unselect">
        <img src="assets/grapes.png" class="fruit unselect">
        <img src="assets/ice-cream.png" class="snack unselect">
        <img src="assets/jelly.png" class="snack unselect">
        <img src="assets/pizza.png" class="snack unselect">
        <img src="assets/potatoes.png" class="vege unselect">
        <img src="assets/pumpkin.png" class="vege unselect">
        <img src="assets/salad.png" class="vege unselect">
        <img src="assets/sandwich.png" class="snack unselect">
        <img src="assets/strawberry.png" class="fruit unselect">
        <img src="assets/watermelon.png" class="fruit unselect">
      </section>
      <aside>
        <div>
        <h2>Shopping Cart</h2>
        <img src="assets/shopping-cart.png">
      </div>
          <button>Checkout <i class="far fa-money-bill-alt"></i></button>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
